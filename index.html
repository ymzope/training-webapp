<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS POST Test</title>
</head>
<body>
<h1>CORS POST Test</h1>
<button id="postButton">Send POST Request</button>
<pre id="result"></pre>

<script>
    document.getElementById('postButton').addEventListener('click', function() {
        fetch('https://pdeui-cdv.cisco.com/pdeui/api/prospects/by-partner-statistics', { // Replace with your POST API URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"data":"639324"}) // Replace with your actual data
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'CORS error or other network error: ' + error.message;
            });
    });
</script>
</body>
</html>
